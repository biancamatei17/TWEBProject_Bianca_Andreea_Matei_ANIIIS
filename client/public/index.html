<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Document Manager</h1>

        <!-- Category Section -->
        <div id="categorySection">
            <h2>Categories</h2>
            <div class="mb-3">
                <input id="newCategory" type="text" class="form-control" placeholder="Category Name">
                <button id="addCategory" class="btn btn-primary mt-2">Add Category</button>
            </div>
            <ul id="categoryList" class="list-group">
                <!-- Categories will be displayed here -->
            </ul>
        </div>

        <hr>

        <!-- Documents Section-->
        <div id="documentSection">
            <h2>Documents</h2>
            <div class="mb-3">
                <label for="categorySelect">Select category:</label>
                <select id="categorySelect" class="form-select">
                    <option value="">Choose category</option>
                    <!-- Categories will be populated from js -->
                </select>
            </div>
            <div class="mb-3">
                <input id="documentName" type="text" class="form-control" placeholder="Document Name">
                <textarea id="documentDescription" class="form-control mt-2" rows="3" placeholder="Document Description"></textarea>
                <input id="fileInput" type="file" class="form-control mt-2">
                <button id="uploadDocument" class="btn btn-success mt-2">Upload Document</button>
            </div>
            <h3>Documents in the selected category:</h3>
            <ul id="documentList" class="list-group">
                <!-- Documents will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
